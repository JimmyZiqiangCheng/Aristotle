<!DOCTYPE html>
<html lang="en">
<head>
	<title>Log In</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Lobster&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	<script src="https://kit.fontawesome.com/c649be049a.js"></script>
	<style>
	</style>
</head>
<body>
	<div class="container">
		 <div class="row justify-content-center">
            <div class="col-sm-8 col-md-8 col-lg-8 ">
            	<div class="login-title text-center">
					<h3>Welcome to Training Center</h3>
				</div>
				<div class="block bg-light-blue">
					<form>
						<div class="form-group row">
							<label for="user_id" class="col-sm-4  col-form-label text-sm-right">UID</label>
							<div class="col-sm-6 col-md=6 col-lg-6">
								<input type="text" id="user_id" class="form-control" name="login" required autofocus="">
							</div>
						</div>
						<div class="form-group row ">
							<label for="user_psw" class="col-sm-4 col-form-label text-sm-right">password</label>
							<div class="col-sm-6 col-md-6 col-lg-6">
								<input type="text" id="user_psw" class="form-control" name="login" required autofocus="">
							</div>
						</div>
						<div class="form-group row justify-content-center">
							<button type="submit" class="btn btn-primary col-sm-4 col-md-4 col-lg-4  ">
								LOGIN
							</button>
							<button type="submit" class="btn btn-primary col-sm-4 col-md-4 col-lg-4 ">...
							</button>
						</div>
					</form>
					<div class="add-links">
						<a href="#">forget password</a>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
<footer>
	<div class="container ">
		<div class="fixed-footer" >&copy;2019 All rights xxxxxxxxxxxxxx</div>
	</div>
</footer>
</html>
